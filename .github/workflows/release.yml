name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: connecto

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: connecto-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: connecto-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: connecto-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p connecto_cli

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/connecto dist/
          cd dist
          tar -czvf ${{ matrix.artifact_name }}.tar.gz connecto
          shasum -a 256 ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/connecto.exe dist/
          Compress-Archive -Path dist/connecto.exe -DestinationPath dist/${{ matrix.artifact_name }}.zip
          $hash = (Get-FileHash dist/${{ matrix.artifact_name }}.zip -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.artifact_name }}.zip" | Out-File -Encoding ASCII dist/${{ matrix.artifact_name }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Connecto ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }} # Skip pre-releases
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifacts for checksums
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get SHA256 checksums
        id: checksums
        run: |
          MACOS_ARM64_SHA=$(cat artifacts/connecto-macos-aarch64/connecto-macos-aarch64.tar.gz.sha256 | awk '{print $1}')
          MACOS_X86_64_SHA=$(cat artifacts/connecto-macos-x86_64/connecto-macos-x86_64.tar.gz.sha256 | awk '{print $1}')
          echo "macos_arm64_sha=$MACOS_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "macos_x86_64_sha=$MACOS_X86_64_SHA" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: andreisuslov/homebrew-connecto
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap
          VERSION="${{ steps.version.outputs.version }}"
          ARM64_SHA="${{ steps.checksums.outputs.macos_arm64_sha }}"
          X86_64_SHA="${{ steps.checksums.outputs.macos_x86_64_sha }}"

          cat > Formula/connecto.rb << 'FORMULA'
          class Connecto < Formula
            desc "AirDrop-like SSH key pairing for your terminal"
            homepage "https://github.com/andreisuslov/ssh"
            license "MIT"
            version "VERSION_PLACEHOLDER"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/andreisuslov/ssh/releases/download/vVERSION_PLACEHOLDER/connecto-macos-aarch64.tar.gz"
                sha256 "ARM64_SHA_PLACEHOLDER"
              else
                url "https://github.com/andreisuslov/ssh/releases/download/vVERSION_PLACEHOLDER/connecto-macos-x86_64.tar.gz"
                sha256 "X86_64_SHA_PLACEHOLDER"
              end
            end

            def install
              bin.install "connecto"
            end

            test do
              assert_match "connecto", shell_output("#{bin}/connecto --version")
            end
          end
          FORMULA

          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" Formula/connecto.rb
          sed -i "s/ARM64_SHA_PLACEHOLDER/$ARM64_SHA/g" Formula/connecto.rb
          sed -i "s/X86_64_SHA_PLACEHOLDER/$X86_64_SHA/g" Formula/connecto.rb

          cat Formula/connecto.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/connecto.rb
          git commit -m "Update connecto to v${{ steps.version.outputs.version }}"
          git push

  update-chocolatey:
    name: Update Chocolatey Package
    needs: release
    runs-on: windows-latest
    if: ${{ !contains(github.ref, '-') }} # Skip pre-releases
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: connecto-windows-x86_64
          path: artifacts

      - name: Get SHA256 checksum
        id: checksum
        shell: pwsh
        run: |
          $sha = (Get-Content artifacts/connecto-windows-x86_64.zip.sha256).Split()[0]
          echo "sha256=$sha" >> $env:GITHUB_OUTPUT

      - name: Update Chocolatey nuspec version
        shell: pwsh
        run: |
          $nuspec = Get-Content packaging/chocolatey/connecto.nuspec -Raw
          $nuspec = $nuspec -replace '<version>.*</version>', "<version>${{ steps.version.outputs.version }}</version>"
          Set-Content packaging/chocolatey/connecto.nuspec $nuspec

      - name: Update install script checksum
        shell: pwsh
        run: |
          $script = Get-Content packaging/chocolatey/tools/chocolateyInstall.ps1 -Raw
          $script = $script -replace '\$checksum\s*=\s*''[^'']*''', "`$checksum      = '${{ steps.checksum.outputs.sha256 }}'"
          $script = $script -replace '\$version\s*=\s*''[^'']*''', "`$version       = '${{ steps.version.outputs.version }}'"
          Set-Content packaging/chocolatey/tools/chocolateyInstall.ps1 $script

      - name: Pack Chocolatey package
        run: choco pack packaging/chocolatey/connecto.nuspec --out packaging/chocolatey

      - name: Push to Chocolatey
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
        run: choco push packaging/chocolatey/connecto.${{ steps.version.outputs.version }}.nupkg --source https://push.chocolatey.org/ --api-key "$env:CHOCO_API_KEY"
