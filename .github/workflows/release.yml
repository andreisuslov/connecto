name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            asset_name: connecto-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            asset_name: connecto-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            asset_name: connecto-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --package connecto_cli

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}.${{ matrix.archive }} connecto
          cd ../../..
          shasum -a 256 ${{ matrix.asset_name }}.${{ matrix.archive }} > ${{ matrix.asset_name }}.${{ matrix.archive }}.sha256

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path connecto.exe -DestinationPath ../../../${{ matrix.asset_name }}.${{ matrix.archive }}
          cd ../../..
          $hash = (Get-FileHash "${{ matrix.asset_name }}.${{ matrix.archive }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.asset_name }}.${{ matrix.archive }}" | Out-File -Encoding ascii "${{ matrix.asset_name }}.${{ matrix.archive }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.${{ matrix.archive }}
            ${{ matrix.asset_name }}.${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
